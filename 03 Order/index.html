<!DOCTYPE html>
<html>

	<head>
		  <meta name="description" content="Online Servise Provider">
		  <meta name="keywords" content="Onlne Service Providers in Banglore, Best Service Provider, Quick Service Provider">
		  <meta name="author" content="shreekant">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <meta charset="UTF-8">
		  <title>Order App | Capiot</title>
		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />

		<!-- The main CSS file -->
		<link href="css/style.css" rel="stylesheet" />

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<!-- Declare a new AngularJS app and associate the controller -->
	<body ng-app ng-controller="OrderFormController">

		<form>

			<h1>Services</h1>

			<ul>
				<!-- Loop through the services array, assign a click handler, and set or
					remove the "active" css class if needed -->
				<li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
					<!-- Notice the use of the currency filter, it will format the price -->
					{{service.name}} <span>{{service.price | currency}}</span>
				</li>
			</ul>

			<div class="total">
				<!-- Calculate the total price of all chosen services. Format it as currency. -->
				Total: <span>{{total() | currency}}</span>
			</div>
			
			<button class="button" ng-click="payTotal()">Proceed</button>

			</div>

		</form>

		<!-- Include AngularJS from Google's CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
